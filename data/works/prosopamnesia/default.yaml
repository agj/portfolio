readMore: 'http://blog.agj.cl/tag/prosopamnesia/'
description: |
  Moving the mouse around the image reveals portions of what's underneath, but what is there is constantly changing. Uses Flash.

  An evocative piece a neuropsychological condition in which the person is unable to remember faces. In this work, Google Image Search is used to obtain random pictures of faces on the fly.
