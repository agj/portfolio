description: >
  Al mover el mouse se revela parcialmente lo que yace debajo de la imagen, pero
  aquello está constantemente cambiando. Utiliza Flash.</p> <p>Lleva el nombre
  de una condición neuropsicológica, en la cual la persona carece de la
  capacidad de recordar rostros. Mientras está en reproducción, esta obra emplea
  la búsqueda de imágenes de Google para hallar imágenes de rostros.
