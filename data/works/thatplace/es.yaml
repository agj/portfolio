description: >
  Video para una canción bastante improvisada, creada en conjunto con <a
  href="http://www.fireandrobot.com/">Matt Peter</a>. Hecho en dos días, utiliza
  fotos granulosas de álbum familiar para formar patrones que oscilan entre
  exhibir y ocultar a sus protagonistas, culminando en una secuencia nostálgica
  con características narrativas.
