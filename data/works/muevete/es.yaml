description: >
  Obra de arte interactiva, comisionada por <a
  href="http://www.ccplm.cl/">Centro Cultural Palacio La Moneda</a>, proyecto en
  el que estuve a cargo de la programación del software, y el cual fue exhibido
  en la <a href="http://www.bienaldediseno.cl/">Bienal de Diseño</a> 2013 en
  Santiago. La aplicación de Adobe AIR reconoce el movimiento capturado por una
  cámara, y en base a él despliega imágenes y audio en una proyección de gran
  escala. Diseñado por <a href="http://skoknic.weebly.com/">Sebastián
  Skoknic</a>, soporte por Francisco Fuentes.</p> <p>También se desarrolló una
  versión web, disponible en <a href="http://www.ccplm.cl/color/#muestra">su
  sitio</a> cliqueando el número '05' y luego el botón 'Juega!'. Requiere una
  webcam instalada.
