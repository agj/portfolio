
name: 非対称フィードバック
description: |
  映像や音響で使われる「フィードバック」という表現は、同じ出力が入力になってまた出力されて繰り返す、というループ状態を現します。このインスタレーションで同じようなことが起こりますが、そのまま出力が入力になるのではありません。構成はコンピューター二台によって成立します。一台の出力は「映像」（モニター）で、入力は「音声」（マイク）。もう一台は逆に出力は「音声」（スピーカー）で、入力は「映像」（カメラ）となっています。つまり、音を可視化する機械と、映像を音声化する機械が対置して「対話」しています。その間に来客が常に介入しているようにもなっています。
