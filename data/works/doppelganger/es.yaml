description: >
  Un experimento en Flash que emplea la webcam, reconocimiento de rostros,
  obtención aleatoria de imágenes desde la web, y una simplísima 'inteligencia
  artificial' de conversación.</p> <p>Debido a la naturaleza de esta pieza,
  necesitas Flash, una webcam, estar conectado a Internet, y tener bastante luz
  en el rostro, todo esto para que funcione correctamente.
