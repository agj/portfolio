description: >
  Un juego controlado por sólo una tecla (espacio), la cual hace saltar al
  personaje que nunca para de correr. Utiliza Flash. En la pantalla de título,
  haz click dentro del juego y luego presiona espacio para comenzar.</p>
  <p>Diseñado buscando sencillez en control, pero dificultad de ejecución.</p>
  <p>(Video por <a href="http://about.me/ortoslon">Alexey Zubkov</a>.)
