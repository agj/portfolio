  description: Un breve y onírico juego de descubrimiento, donde el personaje es
  invocado por sus sueños a un lago lejano. <b>En inglés, para Windows; requiere
  DirectX 9.</b> Usa las teclas izquierda y derecha para rotar, y presiona ambas
  simultáneamente para avanzar.</p> <p>Creado en tres días utilizando la
  herramienta de creación de video juegos, <a
  href="http://www.scirra.com/">Construct</a>.
