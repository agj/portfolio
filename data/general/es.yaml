title: Portafolio de Ale Grilli
presentation: |
   Estás viendo el portafolio de <span class="me">Ale Grilli</span>, diseñador transmedial y desarrollador basado en Chile. Mis intereses son variados, entre los cuales enumero medios interactivos y audiovisuales, el lenguaje, y la educación. Estudié diseño gráfico en Universidad Diego Portales (Chile, promoción 2009), y luego un magíster en nuevos medios en Universidad Nacional de Bellas Artes y Música de Tokyo (Japón, promoción 2017). Soy autodidacta en programación, y he estudiado idiomas en distintas instituciones.

   Contáctame cuando quieras por medio de ale¶agj.cl <small>(cambia ¶ por @)</small>.
closing: |
   Gracias por visitar mi portafolio. Hazme cualquier consulta por vía de mi correo, ale¶agj.cl <small>(cambia ¶ por @)</small>. También llevo un [blog personal][1] que puedes revisar, o explora mi sitio web desde la [página principal.][2] Gracias de nuevo.

