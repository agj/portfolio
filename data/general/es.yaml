title: Portafolio de Ale Grilli
presentation: |
   Estás viendo el portafolio de <span class="me">Ale Grilli</span>, diseñador transmedial, programador y videógrafo basado en Chile. Mis intereses se extienden sobre varias esferas, entre ellas el lenguaje, la matemática y la educación. Estudié diseño gráfico (_U. Diego Portales;_ Chile, promoción 2008), y luego un magíster en artes mediales (_U. Nacional de Bellas Artes y Música de Tokyo;_ Japón, promoción 2017). Soy autodidacta en programación, y hablo inglés y japonés.

   Contáctame cuando quieras por medio de ale¶agj.cl <small>(cambia ¶ por @)</small>.
closing: |
