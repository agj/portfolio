title: Ale Grilli のポートフォリオ
presentation: |
   こちらは <span class="me">Ale Grilli</span>（アレ グリリ）のポートフォリオです。本拠チリのメディア・デザイナー、プログラマー、映像作者。関心ある分野に言語、数学、教育が含まれます。チリ：ディエゴ・ポルタレス大学 デザイン学部 グラフィックデザイン専攻（2009年卒）、日本：東京藝術大学 大学院 映像研究科 メディア映像専攻（2017年修）。独学によりプログラミング。話せる言語はスペイン語（母語）、英語、日本語。

