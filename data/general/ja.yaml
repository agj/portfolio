title: Ale Grilli のポートフォリオ
presentation: |
   こちらは <span class="me">Ale Grilli</span>（アレ グリリ）のポートフォリオです。本拠チリのメディア・デザイナー、開発者、クリエイター。主な関心はインタラクティブ媒体、映像、言語、教育。チリ：ディエゴポルタレス大学 デザイン学部 グラフィックデザイン専攻（2009年卒）、日本：東京藝術大学 大学院 映像研究科 メディア映像専攻（2017年修）、独学によりプログラミング・語学・他。

