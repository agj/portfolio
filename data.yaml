      description: A game controlled by a single key (spacebar), which makes a perpetually running character jump. Uses Flash.</p><p>Designed around simplicity of controls, but difficulty of execution.</p><p>(Playthrough video by <a href="http://about.me/ortoslon">Alexey Zubkov</a>.)
