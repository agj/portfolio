   prosopamnesia:
      name:        Prosopamnesia
      category:    int
      type:        interactive piece
      year:        2010
      image:       prosopamnesia.jpg
      readMore:    http://blog.agj.cl/tag/prosopamnesia/
      description: >
                   Moving the mouse around the image reveals portions of what's underneath, but what is there is constantly changing. Uses Flash.</p>
                   <p>An evocative piece named after a neuropsychological condition in which the person is unable to remember faces.
                   In this work, Google Image Search is used to obtain random pictures of faces on the fly.
      links:
         play:
            url:    http://www.agj.cl/files/games/prosopamnesia/prosopamnesia.swf
            width:  360
            height: 450
      translation:
         es:
            description: >
                         Al mover el mouse se revela parcialmente lo que yace debajo de la imagen, pero aquello está constantemente cambiando. Utiliza Flash.</p>
                         <p>Lleva el nombre de una condición neuropsicológica, en la cual la persona carece de la capacidad de recordar rostros.
                         Mientras está en reproducción, esta obra emplea la búsqueda de imágenes de Google para hallar imágenes de rostros.
         ja:
            description: >
                         マウスの動きで映像の下層が部分的に現れますが、そこにある映像は絶えず変化しています。Flash製です。</p>
                         <p>想像を喚起するように作られたこの作品は神経心理学的異常、「顔健忘症」で名付けました。その場Google画像の検索で釣られた多くの顔の画像を使います。
   # /prosopamnesia

   campodecolor:
      name:        Campodecolor
      category:    int
      type:        video game
      year:        2008
      image:       campodecolor.png
      readMore:    http://blog.agj.cl/tag/campodecolor/
      description: >
                   Prototype for my undergraduate thesis project.
                   An experimental videogame that offers the barest elements for making visual compositions,
                   and attempts to evaluate their compositive parameters.</p>
                   <p>Click on the animated picture to start.
                   In the center, a canvas that can be filled with the circles to the right,
                   by drag-and-dropping them.
                   Below, a rough (and inaccurate, in this prototype) analysis of some compositive values:
                   color temperature, symmetry, visual rhythm, and visual accent.
      links:
         play:
            url:    http://www.agj.cl/files/games/campodecolor1/
            width:  650
            height: 500
            popup:  true
      translation:
         es:
            readMore:    http://blog.agj.cl/tag/campodecolor/
            description: >
                         Prototipo para mi proyecto de titulación.
                         Un videojuego experimental que entrega los más mínimos elementos
                         para realizar una composición visual,
                         e intenta hacer una evaluación de sus parámetros compositivos.</p>
                         <p>Primero haz click en la imagen animada para comenzar.
                         En el centro, un lienzo que puede ser llenado con los círculos de la derecha,
                         arrastrándolos. Abajo, un aproximado (y poco certero, en este prototipo)
                         análisis de algunos valores compositivos:
                         temperatura del color, simetría, ritmo visual y acento visual.
         ja:
            description: >
                         学位研究のプロトタイプです。実験的なコンピューターゲームで、非常に単純化された構図の要素で画像を作れるソフトです。
                         できた画像は四つの基準によって構図の判断が行われます。</p>
                         <p>まず、中心の動画にクリック。表れる白いキャンバスに右側の円形をドラッグすることで「描く」ことができます。
                         下に判断の結果が見られるように並んでいます：色温度、対称性、資格的リズム、強調点。
                         残念ながら、このプロトタイプの判断は祖末で不正確です。
   # /campodecolor


