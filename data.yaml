         es:
            description: Un juego controlado por sólo una tecla (espacio), la cual hace saltar al personaje que nunca para de correr. Utiliza Flash. En la pantalla de título, haz click dentro del juego y luego presiona espacio para comenzar.</p><p>Diseñado buscando sencillez en control, pero dificultad de ejecución.</p><p>(Video por <a href="http://about.me/ortoslon">Alexey Zubkov</a>.)
   prosopamnesia:
      name:        Prosopamnesia
      category:    int
      type:        interactive piece
      year:        2010
      image:       prosopamnesia.jpg
      readMore:    http://blog.agj.cl/tag/prosopamnesia/
      description: Moving the mouse around the image reveals portions of what's underneath, but what is there is constantly changing. Uses Flash.</p><p>An evocative piece named after a neuropsychological condition in which the person is unable to remember faces. In this work, Google Image Search is used to obtain random pictures of faces on the fly.
      links:
         play:
            url:    http://www.agj.cl/files/games/prosopamnesia/prosopamnesia.swf
            width:  360
            height: 450
      translation:
         es:
            description: Al mover el mouse se revela parcialmente lo que yace debajo de la imagen, pero aquello está constantemente cambiando. Utiliza Flash.</p><p>Lleva el nombre de una condición neuropsicológica, en la cual la persona carece de la capacidad de recordar rostros. Mientras está en reproducción, esta obra emplea la búsqueda de imágenes de Google para hallar imágenes de rostros.
