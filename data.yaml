   muevete:
      name:        Muévete
      category:    int
      type:        interactive installation
      year:        2011
      image:       muevete.jpg
      readMore:    http://blog.agj.cl/tag/muevete/
      description: >
                   Interactive artwork commissioned by <a href="http://www.ccplm.cl/">Centro Cultural Palacio La Moneda</a>,
                   project for which I was in charge of software programming,
                   and which was featured in the 2013 <a href="http://www.bienaldediseno.cl/">Design Biennial</a> in Santiago.
                   The Adobe AIR application interprets motion captured by a camera and displays reactive visuals
                   and audio on a large projection.
                   Design by <a href="http://skoknic.weebly.com/">Sebastián Skoknic</a>,
                   support by Francisco Fuentes.</p>
                   <p>A web version was also developed, which is available at
                   <a href="http://www.ccplm.cl/color/#muestra">their website</a>
                   by clicking on the number '05' and then on 'Juega!'.
                   Requires a webcam.
      links:
         watch video:
            url:    http://vimeo.com/32240154
            width:  640
            height: 360
      translation:
         es:
            readMore:    http://blog.agj.cl/tag/muevete/
            description: >
                         Obra de arte interactiva, comisionada por <a href="http://www.ccplm.cl/">Centro Cultural Palacio La Moneda</a>,
                         proyecto en el que estuve a cargo de la programación del software,
                         y el cual fue exhibido en la <a href="http://www.bienaldediseno.cl/">Bienal de Diseño</a> 2013 en Santiago.
                         La aplicación de Adobe AIR reconoce el movimiento capturado por una cámara,
                         y en base a él despliega imágenes y audio en una proyección de gran escala.
                         Diseñado por <a href="http://skoknic.weebly.com/">Sebastián Skoknic</a>,
                         soporte por Francisco Fuentes.</p>
                         <p>También se desarrolló una versión web,
                         disponible en <a href="http://www.ccplm.cl/color/#muestra">su sitio</a>
                         cliqueando el número '05' y luego el botón 'Juega!'.
                         Requiere una webcam instalada.
         ja:
            description: >
                         <a href="http://www.ccplm.cl/">モネだ文化館</a>に依頼されたインタラクティブな展示品です。
                         私はこの作品のソフトウェアのプログラミング担当でした。
                         <a href="http://www.bienaldediseno.cl/">2013年のサンティアゴデザイン隔年大会</a>でも展示されました。
                         Adobe AIR製ソフトがビデオカメラの前に立つお客の動きを取り込み、その反応に大規模投影を映り、音声を再生します。
                         設計は<a href="http://skoknic.weebly.com/">Sebastián Skoknic</a>より、支援はFrancisco Fuentesよりです。</p>
                         <p>共に開発されたウェブ版は<a href="http://www.ccplm.cl/color/#muestra">こちら</a>です。まず「05」と書いてあるところにクリック、そして右側の「Juega!」にクリックしてください。
                         操作にはウェブカメラが必要です。
   # /muevete


