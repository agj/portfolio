      category:    int
      type:        video game
      year:        2010
      image:       runnerby.png
      readMore:    http://blog.agj.cl/tag/runnerby/
      description: >
                   A game controlled by a single key (spacebar), which makes a perpetually running character jump. Uses Flash.</p>
                   <p>Designed around simplicity of controls, but difficulty of execution.</p>
                   <p>(Playthrough video by <a href="http://about.me/ortoslon">Alexey Zubkov</a>.)
      links:
         play large:
            url:    http://www.agj.cl/files/games/runnerby/#large
            width:  512
            height: 768
         small:
            url:    http://www.agj.cl/files/games/runnerby/#small
            width:  256
            height: 384
         watch video:
            url:    http://www.youtube.com/watch?v=Q2v2f_cp51Q
            width:  256
            height: 409
      translation:
         es:
            description: >
                         Un juego controlado por sólo una tecla (espacio), la cual hace saltar al personaje que nunca para de correr. Utiliza Flash.
                         En la pantalla de título, haz click dentro del juego y luego presiona espacio para comenzar.</p>
                         <p>Diseñado buscando sencillez en control, pero dificultad de ejecución.</p>
                         <p>(Video por <a href="http://about.me/ortoslon">Alexey Zubkov</a>.)
         ja:
            description: >
                         単一のキーで動かすFlash製のゲームです。そのキー（スペースキー）を打つと、壁や天井でも止まりなく走るアバターが跳ねます。
                         まず画面にクリックし、そしてスペースバーを打ってください。</p>
                         <p>簡単な操作で難しい実行という目的でこのゲームを作りました。</p>
                         <p>（プレイ動画は<a href="http://about.me/ortoslon">Alexey Zubkov氏</a>よりです）。

